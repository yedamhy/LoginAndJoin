<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stylesheets/join.css">
  </head>
  <body>
  <div class="box">
      <div class="username-container">
        <input type="text" id="userid" name="ID" placeholder="ID"/>
        <button id="checkUsernameButton">Check ID</button>
      </div>
      <span id="useridMessage" style="color: red; font-size: small;"></span>

    <input type="text" id="name" name="name" placeholder="Name" disabled/>

    <input type="password" id="password" name="password" placeholder="Password" disabled/>
    <span id="userpwMessage" style="color: red; font-size: small;"></span>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" disabled/>
    <span id="userpw2Message" style="color: red; font-size: small;"></span>
    <span id="passwordMatch" style="display: none;">Passwords do not match!</span>
    <span id="passwordValid" style="display: none;">Password must be at least 4 characters and include letters and numbers.</span>
    <button id="signUpButton">Sign Up</button>
  </div>
  <script src="scripts/clientJoin.js"></script>
  </body>
</html>
